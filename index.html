<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫告白</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }
        #nameForm {
            opacity: 1;
            transition: opacity 0.5s;
        }
        #nameForm.hidden {
            opacity: 0;
            pointer-events: none;
        }
        input {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            outline: none;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            font-size: 48px;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            animation: fadeInScale 1s ease-out;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="请输入名字" required>
            <br>
            <button type="submit">确定</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;
            if (name.trim() === '') return;

            this.classList.add('hidden');
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.textContent = `${name}我爱你`;
        });

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ff69b4'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ff69b4',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
